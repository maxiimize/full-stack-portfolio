@for (card of cards; track $index) {
  <article class="card skeleton-card" aria-hidden="true">
    <div class="skeleton-image shimmer"></div>

    <div class="card-body">
      <div class="skeleton-title shimmer"></div>
      <div class="skeleton-text shimmer"></div>
      <div class="skeleton-text skeleton-text--short shimmer"></div>

      <div class="skeleton-tags">
        <span class="skeleton-tag shimmer"></span>
        <span class="skeleton-tag shimmer"></span>
        <span class="skeleton-tag shimmer"></span>
      </div>

      <div class="skeleton-links">
        <span class="skeleton-btn shimmer"></span>
        <span class="skeleton-btn shimmer"></span>
      </div>
    </div>
  </article>
}
