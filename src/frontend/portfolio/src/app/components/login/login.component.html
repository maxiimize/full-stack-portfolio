<div class="login-page">
  <div class="login-bg" aria-hidden="true">
    <div class="login-orb login-orb--1"></div>
    <div class="login-orb login-orb--2"></div>
  </div>

  <div class="login-card" @scaleIn>
    <div class="login-header">
      <div class="login-icon" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" width="28" height="28">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <h1 class="login-title">Welcome back</h1>
      <p class="login-subtitle">Sign in to your account</p>
    </div>

    @if (errorMessage()) {
      <div class="alert alert--error">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        {{ errorMessage() }}
      </div>
    }

    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit()" class="login-form">
      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          [(ngModel)]="email"
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          [(ngModel)]="password"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || loading()"
        class="btn btn-primary btn-lg login-submit"
      >
        @if (loading()) {
          <span class="login-spinner" aria-hidden="true"></span>
          Signing in…
        } @else {
          Sign In
        }
      </button>
    </form>

    <p class="login-footer">
      Don’t have an account?
      <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
