<div class="flex min-h-screen items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-lg">
    <h1 class="mb-6 text-center text-2xl font-bold text-gray-900">Sign In</h1>

    @if (errorMessage()) {
      <div class="mb-4 rounded-lg bg-red-50 p-3 text-sm text-red-700">
        {{ errorMessage() }}
      </div>
    }

    <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit()">
      <label class="mb-1 block text-sm font-medium text-gray-700" for="email">
        Email
      </label>
      <input
        id="email"
        name="email"
        type="email"
        required
        [(ngModel)]="email"
        class="mb-4 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
               focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        placeholder="you@example.com"
      />

      <label class="mb-1 block text-sm font-medium text-gray-700" for="password">
        Password
      </label>
      <input
        id="password"
        name="password"
        type="password"
        required
        [(ngModel)]="password"
        class="mb-6 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm
               focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
        placeholder="••••••••"
      />

      <button
        type="submit"
        [disabled]="loginForm.invalid || loading()"
        class="w-full rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white
               hover:bg-blue-700 disabled:cursor-not-allowed disabled:opacity-50"
      >
        @if (loading()) {
          Signing in…
        } @else {
          Sign In
        }
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-500">
      Don't have an account?
      <a routerLink="/register" class="font-medium text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
