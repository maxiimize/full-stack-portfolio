@if (phase() !== 'done') {
<div class="intro-overlay" [class.exiting]="phase() === 'exiting'">

  <!-- ── Grain / noise texture ── -->
  <svg class="noise-texture" aria-hidden="true" width="100%" height="100%">
    <filter id="introNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
    <rect width="100%" height="100%" filter="url(#introNoise)" opacity="0.03" />
  </svg>

  <!-- ── Aurora gradient orbs ── -->
  <div class="aurora" aria-hidden="true">
    <div class="aurora-orb orb-1"></div>
    <div class="aurora-orb orb-2"></div>
    <div class="aurora-orb orb-3"></div>
  </div>

  <!-- ── Floating particles ── -->
  <div class="particle-field" aria-hidden="true">
    @for (p of particles; track p.id) {
      <span
        class="particle"
        [style.left]="p.x"
        [style.top]="p.y"
        [style.width]="p.size"
        [style.height]="p.size"
        [style.--p-delay]="p.delay"
        [style.--p-duration]="p.duration"
        [style.--p-opacity]="p.opacity"
        [style.--p-drift]="p.drift">
      </span>
    }
  </div>

  <!-- ── Scan line ── -->
  <div class="scan-line" aria-hidden="true"></div>

  <!-- ── Center content ── -->
  <div class="intro-content" aria-hidden="true">

    <!-- Developer code symbol -->
    <div class="code-symbol">
      <span class="bracket bracket-left">&lt;</span>
      <span class="bracket bracket-right">/&gt;</span>
      <!-- Glow burst when brackets converge -->
      <div class="symbol-glow"></div>
      <!-- Ripple rings -->
      <div class="ripple ripple-1"></div>
      <div class="ripple ripple-2"></div>
    </div>

    <!-- Title -->
    <h1 class="intro-title">FULL-STACK DEVELOPER</h1>

    <!-- Accent line -->
    <div class="accent-line"></div>

    <!-- Tagline -->
    <p class="intro-tagline">Designing &amp; building for the modern web</p>
  </div>

  <!-- ── Vignette ── -->
  <div class="vignette" aria-hidden="true"></div>
</div>
}
