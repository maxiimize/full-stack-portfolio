<section class="container section">
  <div class="form-panel animate-slide-up">
    <div class="panel-header">
      <div class="panel-header-left">
        <a routerLink="/admin" class="btn btn-ghost btn-sm" aria-label="Back to dashboard">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
          </svg>
          Back
        </a>
        <h2>{{ heading }}</h2>
      </div>
    </div>

    @if (loading()) {
      <div class="state-message">Loading project…</div>
    } @else {
      @if (errorMessage()) {
        <div class="alert alert--error">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          {{ errorMessage() }}
        </div>
      }

      @if (successMessage()) {
        <div class="alert alert--success">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          {{ successMessage() }}
        </div>
      }

      <form #projectForm="ngForm" (ngSubmit)="projectForm.valid && onSubmit()" class="form-stack">
        <div class="form-group">
          <label class="form-label" for="title">Title *</label>
          <input
            id="title"
            name="title"
            type="text"
            required
            maxlength="200"
            [(ngModel)]="title"
            placeholder="My Awesome Project"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Description *</label>
          <textarea
            id="description"
            name="description"
            required
            rows="5"
            [(ngModel)]="description"
            placeholder="What does this project do?"
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="liveUrl">Live URL</label>
            <input
              id="liveUrl"
              name="liveUrl"
              type="url"
              [(ngModel)]="liveUrl"
              placeholder="https://example.com"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="sourceUrl">Source URL</label>
            <input
              id="sourceUrl"
              name="sourceUrl"
              type="url"
              [(ngModel)]="sourceUrl"
              placeholder="https://github.com/you/repo"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="tags">Tags</label>
          <input
            id="tags"
            name="tags"
            type="text"
            [(ngModel)]="tagsInput"
            placeholder="Angular, C#, Docker (comma-separated)"
          />
          <small class="form-hint">Separate tags with commas</small>
        </div>

        <div class="form-actions">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="projectForm.invalid || saving()"
          >
            @if (saving()) {
              <span class="login-spinner" aria-hidden="true"></span>
              Saving…
            } @else if (isEditMode) {
              Update Project
            } @else {
              Create Project
            }
          </button>
          <a routerLink="/admin" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    }
  </div>
</section>
